<!DOCTYPE html>
<html>
    <head>
        <title>World Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" width="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <p id="local">Loading...</p>
        <div id="output">
        
        </div>
        
        <script>
            
            var time = setInterval(displayWorldTime, 1000);
            var cities = [
                {name: "Lisbon", utcOffset: 1, flag: "Portugal.png"},
                {name: "New York City", utcOffset: -5, flag: "United-States-of-America.png"},
                {name: "Tokyo", utcOffset: 9, flag: "Japan.png"},
                {name: "Rio De Janeiro", utcOffset: -3, flag: "Brazil.png"},
                {name: "Sydney", utcOffset: 11, flag: "Australia.png"},
                {name: "Vancouver", utcOffset: -8, flag: "Canada.png"},
                {name: "Wellinton", utcOffset: 12, flag: "New-Zealand.png"},
                {name: "Accra", utcOffset: 0, flag: "Ghana.png"},
                {name: "Dubai", utcOffset: 4, flag: "United-Arab-Emirates.png"},
                {name: "Kingston", utcOffset: -5, flag: "Jamaica.png"},
            ];
            
            cities.sort(compare);
            
            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;
                var comparison = 0;
                if(cityA > cityB){
                    comparison = 1;
                }else if(cityA < cityB){
                    comparison = -1;
                }
                return comparison;
            }
            
          function getUtcTime(){
              var dt = new Date();
              var utcOffset = dt.getTimezoneOffset() * 60000;
              var utcTime = new Date(dt.getTime() + utcOffset);
              return utcTime.getTime();
          }
            
            function getCurrentTime(utcOffset){
                var mil = 1000 * 60 * 60;
                var time = new Date(getUtcTime() + utcOffset * mil);
                return time.toLocaleTimeString();
            }
            
            function displayWorldTime(){
                var dt = new Date();
                document.getElementById("local").innerHTML = "local time: " + dt.toLocaleTimeString();
                
                var output = `<table id="cities">`;
                output += `<tr>
                            <th class="col1"></th>
                            <th class="col2"></th>
                            <th></th>
                          </tr>`
                
                for(a = 0; a < cities.length; a++){
                    output +=`
                    <tr>
                        <td><img src="images/${cities[a].flag}"/></td>
                        <td>${cities[a].name}</td>
                        <td>${getCurrentTime(cities[a].utcOffset)}</td>
                    </tr>
                    `;
                }
                output +=`</table>`;
                document.getElementById("output").innerHTML = output;
            }
            
        </script>
    </body>
</html>
